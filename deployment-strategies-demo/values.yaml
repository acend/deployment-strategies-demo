# Default values for deployment-strategies-demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

awesomeappversion: "1.0.0"

image:
  repository: acend/example-web-python
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:



service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: true
  annotations: 
    kubernetes.io/ingress.class: nginx-public
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: app-deploymentstrategies-demo.cluster.local
      paths: 
      - /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


grafana:
  ingress: 
    annotations: 
      kubernetes.io/ingress.class: nginx-public
      kubernetes.io/tls-acme: "true"
    enabled: true
    hosts: 
      - "grafana-deploymentstrategies-demo.cluster.local"
  persistence: 
    enabled: true
    size: "1Gi"
  grafana.ini:
    analytics:
      check_for_updates: true
    grafana_net:
      url: https://grafana-deploymentstrategies-demo.cluster.local
    log:
      mode: console
    paths:
      data: /var/lib/grafana/data
      logs: /var/log/grafana
      plugins: /var/lib/grafana/plugins
      provisioning: /etc/grafana/provisioning
  datasources: 
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: Prometheus
        type: prometheus
        url: http://basicsetup-prometheus-server
        access: proxy
        isDefault: true
  sidecar:
    dashboards:
      enabled: true

prometheus:
  alertmanager:
    enabled: false
  kubeStateMetrics:
    enabled: false
  nodeExporter:
    enabled: false
  pushgateway:
    enabled: false
  server:
    persistentVolume:
      enabled: false
    global:
      scrape_interval: 10s