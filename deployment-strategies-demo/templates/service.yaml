apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: "5000"
    prometheus.io/scrape: "true"
  name: {{ include "deployment-strategies-demo.fullname" . }}
  labels:
    {{- include "deployment-strategies-demo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "deployment-strategies-demo.selectorLabels" . | nindent 4 }}
